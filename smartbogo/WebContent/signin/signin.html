<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 | 스맛보고</title>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scable=no">
    
    <!-- 부트스트랩  CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css"  href="http://code.jquery.com/ui/1.10.0/themes/ui-lightness/jquery-ui.css" />	
  
  	<link rel="stylesheet" type="text/css" href="./css/signin.css"/>

	<!-- 제이쿼리  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript"   src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
	<!-- 부트스트랩 JS  -->
	<script src="js/bootstrap.min.js"></script>
	
	<script src="js/signin.js"></script>
</head>
<body>
	<div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">로그인</h2>
        <input type="text" id="id" class="form-control" placeholder="아이디" required autofocus>
        <input type="password" id="pw" class="form-control" placeholder="비밀번호" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="autologin"> 자동 로그인
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
      </form>

    </div> <!-- /container -->
</body>
</html>
